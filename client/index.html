<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Field Agent</title>
</head>
<body>
    <!-- fields of agents here -->
    <div class="container">
        <h1>Field Agent</h1>

        <section id="formContainer">
            <h2 id="formHeading">Add an Agent</h2>
            <div id="error"></div>
            <form onsubmit="handleSubmit(event)" id="form">
                <fieldset class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" class="form-control" name="firstName" required>
                </fieldset>
                <fieldset class="form-group">
                    <label for="middle-name">Middle Name:</label>
                    <input type="text" id="middle-name" class="form-control" name="middleName">
                </fieldset>
                <fieldset class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" class="form-control" name="lastName" required>
                </fieldset>
                <fieldset class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" class="form-control" name="dob" required>
                </fieldset>
                <fieldset class="form-group">
                    <label for="height">Height (in):</label>
                    <input type="number" id="height" class="form-control" name="height" step="0.1" required>
                </fieldset>
                <button class="btn btn-primary" type="submit" id="formSubmitButton">Submit</button>
                <button class="btn btn-danger" type="button" onclick="resetState()">Cancel</button>
            </form>
        </section>

        <section id="listContainer">
            <br>
            <h2>Agents</h2>
            <button class="btn btn-dark" onclick="handleAddPanel()"> Add An Agent</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Height (in)</th>
                        <th>&nbsp;</th> <!-- space -->
                    </tr>
                </thead>
                <tbody id="tableRows">
                    <!-- going to inject html using js -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
